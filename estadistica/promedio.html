<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://i1.wp.com/studfiles.net/html/2706/1204/html_MA6LpkZ5GS.TYwV/img-ZPFNQq.png">
    <title>Promedio</title>
</head>
<body>
    <header>
        <h1>Media Aritmetica</h1>
    </header>
    <main>
        <div class="main_content">
            <section class="form_section">
                <form>
                    <label for="ValorAAgregar">
                        <span>Introduce un número para agregar a la lista</span> 
                        <input id="valorAAgregar" type="number">
                    </label>
                    <button id="enviarValor" type="button" onclick="generacionLista()">Agregar</button>
                </form>
            </section>
            <section class="impresion_lista">
                <p class="resultado_texto">Su lista hasta el momento es:</p>
                <p id="listaImpresa" class="impresion_resultado"></p>
                <button id="calcularMediaAritmetica" type="button" onclick="calcularMediaAritmetica()">Calcular</button>
                <p class="resultado_texto">La Media Aritmética de su lista es:</p>
                <p id="resultadoMediaAritmetica" class="impresion_resultado"></p>
            </section>
        </div>
    </main>
    <script src="./promedio.js"></script>
</body>
</html>
